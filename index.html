<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crestron Room Control</title>
  <script src="scripts/cr-com-lib.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: #041b1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0 120px 0;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
      position: relative;
    }
    .sidebar.collapsed {
      width: 50px;
    }
    .sidebar button {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 40px;
      width: 150px;
      height: 70px;
      margin: 15px 0;
      padding: 10px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: slideInLeft 0.4s ease;
      transition: background-color 0.2s, transform 0.3s;
    }
    .sidebar.collapsed button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }
    .sidebar.collapsed img {
      width: 20px;
      height: 20px;
    }
    .sidebar span {
      color: white;
      font-size: 12px;
    }
    .sidebar.collapsed span {
      display: none;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 200px;
      background-color: #0d3b3f;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
      transition: left 0.3s ease;
      border-radius: 0 5px 5px 0;
      padding: 5px 10px;
    }
    .sidebar.collapsed + .toggle-btn {
      left: 50px;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .content.active {
      display: flex;
    }
    .content-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
    }
    .remote {
      width: 200px;
    }
    .video-wall-options, .iptv-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 0.6s ease;
    }
    .video-wall-options button, .iptv-options button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0c525d;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .video-wall-options button:hover, .iptv-options button:hover {
      transform: scale(1.1);
    }
    .volume-control {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      text-align: center;
      color: white;
      font-size: 12px;
    }
    .volume-control input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, white 77%, #ffecb3 77%);
      border-radius: 5px;
      outline: none;
    }
    .volume-percentage {
      margin-top: 5px;
    }
    .version {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Content remains unchanged -->
  <div class="version">Version 1.0.4</div>
  <script>
    function navigate(pageId) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(section => {
        section.classList.remove('active');
        if (section.id === pageId) {
          section.classList.add('active');
        }
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }

    function updateVolumeDisplay(val) {
      document.getElementById('volumeValue').innerText = val + '%';
      const slider = document.getElementById('volumeSlider');
      slider.style.background = `linear-gradient(to right, white ${val}%, #ffecb3 ${val}%)`;
    }
  </script>
</body>
</html>
