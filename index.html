<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crestron Room Control</title>
  <script src="scripts/cr-com-lib.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #042b2f;
      color: white;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 120px;
      background-color: #0d3b3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0 100px 0; /* bottom padding for volume */
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
      position: relative;
    }
    .sidebar.collapsed {
      width: 50px;
    }
    .sidebar button {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: slideInLeft 0.4s ease;
      transition: background-color 0.2s, transform 0.3s;
    }
    .sidebar.collapsed button {
      width: 40px;
      height: 40px;
    }
    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }
    .sidebar.collapsed img {
      width: 20px;
      height: 20px;
    }
    .sidebar span {
      color: white;
      font-size: 12px;
    }
    .sidebar.collapsed span {
      display: none;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 120px;
      background-color: #0d3b3f;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
      transition: left 0.3s ease;
      border-radius: 0 5px 5px 0;
      padding: 5px 10px;
    }
    .sidebar.collapsed + .toggle-btn {
      left: 50px;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .content.active {
      display: flex;
    }
    .remote {
      width: 200px;
    }
    .video-wall-options, .iptv-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 0.6s ease;
    }
    .video-wall-options button, .iptv-options button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0c525d;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .video-wall-options button:hover, .iptv-options button:hover {
      transform: scale(1.1);
    }
    .volume-control {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      text-align: center;
      color: white;
      font-size: 12px;
    }
    .volume-control input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, white 77%, #ffecb3 77%);
      border-radius: 5px;
      outline: none;
    }
    .volume-percentage {
      margin-top: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="navigate('videoWall')">
        <img src="https://img.icons8.com/ios-filled/100/video-wall.png" alt="Video Wall">
        <span>Video Wall</span>
      </button>
      <button onclick="navigate('apple')">
        <img src="https://img.icons8.com/ios-filled/100/mac-os.png" alt="Apple TV">
        <span>Apple TV</span>
      </button>
      <button onclick="navigate('iptv')">
        <img src="https://img.icons8.com/ios-filled/100/monitor--v1.png" alt="IPTV">
        <span>IP TV</span>
      </button>
      <button onclick="navigate('laptop1')">
        <img src="https://img.icons8.com/ios-filled/100/laptop.png" alt="Laptop 1">
        <span>Laptop 1</span>
      </button>
      <button onclick="navigate('laptop2')">
        <img src="https://img.icons8.com/ios-filled/100/laptop.png" alt="Laptop 2">
        <span>Laptop 2</span>
      </button>
      <button onclick="navigate('laptop3')">
        <img src="https://img.icons8.com/ios-filled/100/laptop.png" alt="Laptop 3">
        <span>Laptop 3</span>
      </button>
      <button onclick="navigate('laptop4')">
        <img src="https://img.icons8.com/ios-filled/100/laptop.png" alt="Laptop 4">
        <span>Laptop 4</span>
      </button>
      <div class="volume-control">
        <input type="range" min="0" max="100" value="77" id="volumeSlider" oninput="updateVolumeDisplay(this.value)">
        <div class="volume-percentage">Volume: <span id="volumeValue">77%</span></div>
      </div>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="content active" id="main">
      <h2>Currently viewing <span style="color: grey">MTR</span></h2>
      <p>Please make a selection on<br>the LEFT Sidebar</p>
    </div>

    <div class="content" id="videoWall">
      <h2>Video Wall Layout</h2>
      <div class="video-wall-options">
        <button>Single</button>
        <button>Dual</button>
        <button>Quad</button>
        <button>Large Center + 2</button>
      </div>
    </div>

    <div class="content" id="apple">
      <h2>Apple TV Control</h2>
      <img class="remote" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Apple_Remote.svg/200px-Apple_Remote.svg.png" alt="Apple TV Remote">
    </div>

    <div class="content" id="iptv">
      <h2>IP TV Channels</h2>
      <div class="iptv-options">
        <button>Spectrum</button>
        <button>WABC</button>
        <button>WPIX</button>
        <button>Telemundo</button>
        <button>MeTV</button>
      </div>
    </div>

    <div class="content" id="laptop1">
      <h2>Currently Sharing<br>LAPTOP 1</h2>
    </div>
    <div class="content" id="laptop2">
      <h2>Currently Sharing<br>LAPTOP 2</h2>
    </div>
    <div class="content" id="laptop3">
      <h2>Currently Sharing<br>LAPTOP 3</h2>
    </div>
    <div class="content" id="laptop4">
      <h2>Currently Sharing<br>LAPTOP 4</h2>
    </div>
  </div>

  <script>
    function navigate(pageId) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(section => {
        section.classList.remove('active');
        if (section.id === pageId) {
          section.classList.add('active');
        }
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }

    function updateVolumeDisplay(val) {
      document.getElementById('volumeValue').innerText = val + '%';
      const slider = document.getElementById('volumeSlider');
      slider.style.background = `linear-gradient(to right, white ${val}%, #ffecb3 ${val}%)`;
    }
  </script>
</body>
</html>
