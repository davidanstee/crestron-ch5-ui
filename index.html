<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Crestron Room Control</title>
  <script src="scripts/cr-com-lib.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* Reset and box-sizing */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .container { display: flex; flex: 1; }
    .sidebar {
      width: 180px;
      background: #03191b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0 100px;
      transition: width .3s;
      overflow: hidden;
      position: relative;
    }
    .sidebar.collapsed { width: 50px; }
    .sidebar button {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 40px;
      width: 140px;
      height: 80px;
      margin: 8px 0;
      padding: 18px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background .2s;
    }
    .sidebar.collapsed button { width:40px; height:40px; border-radius:50%; }
    .sidebar img { width:30px; height:30px; margin-bottom:5px; filter: brightness(0) invert(1); }
    .sidebar.collapsed img { width:20px; height:20px; }
    .sidebar span { color:white; font-size:12px; }
    .sidebar.collapsed span { display:none; }
    .toggle-btn {
      position: absolute; top:20px; left:180px;
      background:#0d3b3f; border:none; color:white;
      font-size:20px; cursor:pointer; z-index:10;
      padding:5px 10px; border-radius:0 5px 5px 0;
      transition:left .3s;
    }
    .sidebar.collapsed + .toggle-btn { left:50px; }
    .content {
      flex-grow:1; padding:40px;
      display:none; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; overflow:hidden;
      position:relative;
    }
    .content.active { display:flex; }

    /* Common content-box */
    .content-box {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 16px;
      width: 100%; max-width: 1000px;
      color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    /* Video Wall */
    .layout-controls { display:flex; gap:20px; justify-content:center; margin-bottom:20px; }
    .layout-controls button {
      background: rgba(255,255,255,0.1); border:none; border-radius:40px;
      width:120px; height:100px; display:flex;
      flex-direction:column; align-items:center;
      justify-content:center; gap:6px; cursor:pointer;
      transition:background .2s; padding:10px;
    }
    .layout-controls button:hover, .layout-controls button.active { background:rgba(255,255,255,0.2); }
    .layout-controls img { width:32px; height:32px; filter: brightness(0) invert(1); }
    .layout-controls span { color:white; font-size:12px; }

    /* 16:9 Bezel */
    .bezel {
      position: relative;
      width: 100%; max-width: 1000px;
      padding-top: 56.25%; /* 16:9 */
      background: rgba(0,0,0,0.15);
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 16px;
      margin: auto;
      overflow: hidden;
    }
    .bezel .inner {
      position: absolute;
      top: 4%; left: 4%; right: 4%; bottom: 4%;
      display: flex; flex-direction: column;
      justify-content: flex-start;
    }
    .bezel .inner .content-box {
      flex: 1;
      max-width: none;
      width: 100%; height: 100%;
      padding: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .panel-container { display:grid; gap:10px; flex:1; }
    .layout-single .panel-container { grid-template-columns:1fr; }
    .layout-dual .panel-container { grid-template-columns:1fr 1fr; }
    .layout-quad .panel-container { grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr; }
    .layout-large2 .panel-container { grid-template-columns:2fr 1fr 1fr; }

    .panel {
      background: rgba(255,255,255,0.05);
      border: 1px solid #0c525d;
      border-radius: 8px;
      display: flex; align-items:center;
      justify-content:center; font-size:18px;
      color:white; cursor:pointer;
      overflow: hidden;
    }
    .panel { padding: 0; }

    .source-menu { position:absolute; background:#03191b;
      border:1px solid #0c525d; border-radius:8px;
      padding:10px; display:none; flex-direction:column;
      gap:8px; z-index:100;
    }
    .source-menu button {
      background:rgba(255,255,255,0.1);
      border:none; border-radius:8px;
      color:white; padding:6px 10px;
      text-align:left; cursor:pointer;
    }
    .source-menu button:hover { background:rgba(255,255,255,0.2); }

    /* IPTV */
    .iptv-search { display:flex; align-items:center; gap:16px; margin-bottom:20px; }
    .iptv-search input { flex:1; padding:10px 14px; border-radius:12px; border:none; }
    .iptv-search button { background:rgba(255,255,255,0.05);
      border:1px solid #0c525d; color:white;
      padding:10px 20px; border-radius:12px;
      cursor:pointer;
    }
    .iptv-search button.active, .iptv-search button:hover { background:rgba(255,255,255,0.1); }
    .iptv-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px 20px; }
    .iptv-grid button {
      display:flex; justify-content:space-between;
      align-items:center; padding:12px 16px;
      background:#0d3b3f; border:none;
      color:white; border-radius:12px;
      font-size:14px;
    }
    .iptv-grid button:hover { background:#12555a; }
    .iptv-grid .number { opacity:0.8; margin-right:12px; width:20px; text-align:left; }
    .iptv-grid img { width:18px; height:18px; }

    .volume-control { position:absolute; bottom:10px; left:10px;
      width:160px; text-align:center; font-size:12px;
    }
    .volume-control input { width:100%; height:18px;
      -webkit-appearance:none;
      background:linear-gradient(to right,white var(--vol)%,#ffecb3 var(--vol)%);
      border-radius:5px; outline:none;
    }
    .volume-label { margin-bottom:4px; }

    .version { position:absolute; bottom:10px;
      left:50%; transform:translateX(-50%);
      font-size:12px; color:#ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <!-- Sidebar buttons -->
      <button onclick="navigate('main')"><img src="https://img.icons8.com/ios-filled/100/home.png"/><span>Home</span></button>
      <button onclick="navigate('videoWall')"><img src="https://img.icons8.com/ios-filled/100/video-wall.png"/><span>Video Wall</span></button>
      <button onclick="navigate('apple')"><img src="https://img.icons8.com/ios-filled/100/mac-os.png"/><span>Apple TV</span></button>
      <button onclick="navigate('iptv')"><img src="https://img.icons8.com/ios-filled/100/monitor--v1.png"/><span>IP TV</span></button>
      <button onclick="navigate('laptop1')"><img src="https://img.icons8.com/ios-filled/100/laptop.png"/><span>Laptop 1</span></button>
      <button onclick="navigate('laptop2')"><img src="https://img.icons8.com/ios-filled/100/laptop.png"/><span>Laptop 2</span></button>
      <button onclick="navigate('laptop3')"><img src="https://img.icons8.com/ios-filled/100/laptop.png"/><span>Laptop 3</span></button>
      <button onclick="navigate('laptop4')"><img src="https://img.icons8.com/ios-filled/100/laptop.png"/><span>Laptop 4</span></button>
      <!-- Volume control -->
      <div class="volume-control" id="volumeContainer">
        <div class="volume-label">Volume</div>
        <input id="volumeSlider" type="range" min="0" max="100" value="77" oninput="updateVolumeDisplay(this.value)" style="--vol:77"/>
        <div id="volumeValue">77%</div>
      </div>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="content active" id="main">
      <div class="content-box">
        <h2>Currently viewing <span style="opacity:0.7">MTR</span></h2>
        <p>Please make a selection on<br>the LEFT Sidebar</p>
      </div>
    </div>

    <div class="content" id="videoWall">
      <div class="bezel">
        <div class="inner content-box layout-single" id="videoWallBox">
          <div class="layout-controls">
            <button data-layout="single"><img src="https://img.icons8.com/?size=100&id=4knsel5keE42&format=png&color=000000"/><span>Single</span></button>
            <button data-layout="dual"><img src="https://img.icons8.com/?size=100&id=69884&format=png&color=000000"/><span>Dual</span></button>
            <button data-layout="quad"><img src="https://img.icons8.com/?size=100&id=69898&format=png&color=000000"/><span>Quad</span></button>
            <button data-layout="large2"><img src="https://img.icons8.com/?size=100&id=105398&format=png&color=000000"/><span>Large Center + 2</span></button>
          </div>
          <div class="panel-container" id="panelContainer"></div>
          <div class="source-menu" id="sourceMenu"></div>
        </div>
      </div>
    </div>

    <div class="content" id="apple">
      <div class="content-box">
        <h2>Apple TV Control</h2>
        <img class="remote" src="https://cdsassets.apple.com/live/7WUAS350/images/apple-tv/apple-tv-siri-remote-2gen.png" alt="Apple TV Remote"/>
      </div>
    </div>

    <div class="content" id="iptv">
      <div class="content-box">
        <h2>IP TV Channels</h2>
        <div class="iptv-search"><input type="text" placeholder="Search..."/><button class="active">Home</button><button>Favorites</button></div>
        <div class="iptv-grid" id="iptvGrid"></div>
      </div>
    </div>

    <div class="content" id="laptop1"><div class="content-box"><h2>Currently Sharing<br>LAPTOP 1</h2></div></div>
    <div class="content" id="laptop2"><div class="content-box"><h2>Currently Sharing<br>LAPTOP 2</h2></div></div>
    <div class="content" id="laptop3"><div class="content-box"><h2>Currently Sharing<br>LAPTOP 3</h2></div></div>
    <div class="content" id="laptop4"><div class="content-box"><h2>Currently Sharing<br>LAPTOP 4</h2></div></div>
  </div>
  <div class="version">Version 2.1</div>

  <script defer>
    window.navigate = navigate;
    window.toggleSidebar = toggleSidebar;

    let currentLayout = 'single';
    const sources = ['Apple TV','IP TV','Laptop 1','Laptop 2','Laptop 3','Laptop 4'];
    let panels = [];
    let activePanel = null;

    // Populate IPTV grid
    const iptvChannels = [
      'Spectrum News NY1','WCBS','WNBC','WNYW','WABC','ABC 24/7 Live Stream',
      'WPIX','Local Station Quad','Cable News Quad','WXTV Univision','WNJU Telemundo',
      'WFUT UniMÃ¡s','WCBS-TV','WZME-TV MeTV','WNBC-TV','WNBC-TV Cozi TV'
    ];
    function renderIPTV() {
      const grid = document.getElementById('iptvGrid');
      grid.innerHTML = '';
      iptvChannels.forEach((ch, i) => {
        const btn = document.createElement('button');
        btn.innerHTML = `<span class="number">${i===0?1: i+ (i>0?1:0)}</span>${ch}<img src=\"https://img.icons8.com/ios/18/ffffff/like--v1.png\"/>`;
        grid.appendChild(btn);
      });
    }

    function navigate(id) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'videoWall') initVideoWall();
      if (id === 'iptv') renderIPTV();
    }

    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      const vc = document.getElementById('volumeContainer');
      sb.classList.toggle('collapsed');
      vc.style.display = sb.classList.contains('collapsed') ? 'none' : 'block';
    }

    function updateVolumeDisplay(v) {
      document.getElementById('volumeValue').innerText = v + '%';
      document.getElementById('volumeSlider').style.setProperty('--vol', v);
    }

    function initVideoWall() {
      const box = document.getElementById('videoWallBox');
      box.className = 'inner content-box layout-' + currentLayout;
      const countMap = { single:1, dual:2, quad:4, large2:3 };
      panels = Array(countMap[currentLayout]).fill(null);
      renderPanels();
      document.querySelectorAll('.layout-controls button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.layout === currentLayout);
        btn.onclick = () => { currentLayout = btn.dataset.layout; initVideoWall(); };
      });
    }

    function renderPanels() {
      const container = document.getElementById('panelContainer');
      container.innerHTML = '';
      panels.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'panel';
        div.innerText = src || 'Select Source';
        div.onclick = e => { activePanel = i; showSourceMenu(e.clientX, e.clientY); };
        container.appendChild(div);
      });
    }

    function showSourceMenu(x,y) {
      const menu = document.getElementById('sourceMenu'); menu.innerHTML = '';
      sources.forEach(s => {
        const btn = document.createElement('button'); btn.innerText = s;
        btn.onclick = () => { panels[activePanel] = s; hideSourceMenu(); renderPanels(); };
        menu.appendChild(btn);
      });
      menu.style.display = 'flex'; menu.style.top = y+'px'; menu.style.left = x+'px';
    }
    function hideSourceMenu() { document.getElementById('sourceMenu').style.display = 'none'; }

    document.addEventListener('click', e => {
      const menu = document.getElementById('sourceMenu');
      if (menu.style.display === 'flex' && !menu.contains(e.target) && !e.target.classList.contains('panel')) hideSourceMenu();
    });

    document.addEventListener('DOMContentLoaded', () => navigate('main'));
  </script>
</body>
</html>
